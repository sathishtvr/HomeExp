<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: #2563eb;
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .content {
            padding: 40px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #e5e7eb;
        }
        
        .tab {
            padding: 15px 25px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1rem;
            font-weight: 500;
            color: #6b7280;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: #2563eb;
            border-bottom-color: #2563eb;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #2563eb;
        }
        
        .btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #1d4ed8;
        }
        
        .btn-success {
            background: #10b981;
        }
        
        .btn-success:hover {
            background: #059669;
        }
        
        .btn-danger {
            background: #ef4444;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }
        
        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }
        
        .data-list {
            background: #f9fafb;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            overflow-x: auto;
        }
        
        .table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        
        .table th {
            background: #2563eb;
            color: white;
            padding: 12px 15px;
            text-align: left;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .table tr:hover {
            background: #f3f4f6;
        }
        
        .table tr:last-child td {
            border-bottom: none;
        }
        
        .amount {
            font-weight: bold;
        }
        
        .amount.positive {
            color: #10b981;
        }
        
        .amount.negative {
            color: #ef4444;
        }
        
        .data-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #2563eb;
        }
        
        .data-item h4 {
            color: #374151;
            margin-bottom: 5px;
        }
        
        .data-item p {
            color: #6b7280;
            font-size: 0.9rem;
        }
        
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .summary-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border-left: 4px solid #2563eb;
        }
        
        .summary-card h3 {
            color: #6b7280;
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .summary-card .amount {
            font-size: 2rem;
            font-weight: bold;
            color: #374151;
        }
        
        .summary-card.assets .amount {
            color: #10b981;
        }
        
        .summary-card.liabilities .amount {
            color: #ef4444;
        }
        
        .summary-card.networth .amount {
            color: #2563eb;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .tabs {
                flex-wrap: wrap;
            }
            
            .tab {
                flex: 1;
                min-width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ Personal Finance Tracker</h1>
            <p>Track your expenses, assets, and liabilities with ease</p>
        </div>
        
        <div class="content">
            <div id="status"></div>
            
            <div class="tabs">
                <button class="tab active" onclick="showTab('dashboard')">üìä Dashboard</button>
                <button class="tab" onclick="showTab('expenses')">üí∏ Expenses</button>
                <button class="tab" onclick="showTab('assets')">üè¶ Assets</button>
                <button class="tab" onclick="showTab('liabilities')">üí≥ Liabilities</button>
            </div>
            
            <!-- Dashboard Tab -->
            <div id="dashboard" class="tab-content active">
                <h2>üìä Financial Dashboard</h2>
                <div class="summary-cards" id="summaryCards">
                    <!-- Summary cards will be populated by JavaScript -->
                </div>
                <div class="form-group">
                    <label>Select Month for Analysis:</label>
                    <input type="month" id="dashboardMonth" value="2024-01" onchange="updateDashboard()">
                </div>
            </div>
            
            <!-- Expenses Tab -->
            <div id="expenses" class="tab-content">
                <h2>üí∏ Expense Tracker</h2>
                <form onsubmit="addExpense(event)">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Category:</label>
                            <input type="text" id="expenseCategory" placeholder="e.g., Food, Transportation" required>
                        </div>
                        <div class="form-group">
                            <label>Amount:</label>
                            <input type="number" step="0.01" id="expenseAmount" placeholder="0.00" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Description:</label>
                            <input type="text" id="expenseDescription" placeholder="Brief description" required>
                        </div>
                        <div class="form-group">
                            <label>Date:</label>
                            <input type="date" id="expenseDate" required>
                        </div>
                    </div>
                    <button type="submit" class="btn">Add Expense</button>
                </form>
                <div id="expensesList" class="data-list"></div>
            </div>
            
            <!-- Assets Tab -->
            <div id="assets" class="tab-content">
                <h2>üè¶ Asset Manager</h2>
                <form onsubmit="addAsset(event)">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Asset Name:</label>
                            <input type="text" id="assetName" placeholder="e.g., Savings Account" required>
                        </div>
                        <div class="form-group">
                            <label>Category:</label>
                            <input type="text" id="assetCategory" placeholder="e.g., Cash, Investments" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Value:</label>
                            <input type="number" step="0.01" id="assetValue" placeholder="0.00" required>
                        </div>
                        <div class="form-group">
                            <label>Month:</label>
                            <input type="month" id="assetMonth" value="2024-01" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Add Asset</button>
                </form>
                <div id="assetsList" class="data-list"></div>
            </div>
            
            <!-- Liabilities Tab -->
            <div id="liabilities" class="tab-content">
                <h2>üí≥ Liability Manager</h2>
                <form onsubmit="addLiability(event)">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Liability Name:</label>
                            <input type="text" id="liabilityName" placeholder="e.g., Credit Card" required>
                        </div>
                        <div class="form-group">
                            <label>Category:</label>
                            <input type="text" id="liabilityCategory" placeholder="e.g., Credit Cards, Loans" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Amount:</label>
                            <input type="number" step="0.01" id="liabilityAmount" placeholder="0.00" required>
                        </div>
                        <div class="form-group">
                            <label>Month:</label>
                            <input type="month" id="liabilityMonth" value="2024-01" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger">Add Liability</button>
                </form>
                <div id="liabilitiesList" class="data-list"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000';
        
        // Set today's date as default
        document.getElementById('expenseDate').value = new Date().toISOString().split('T')[0];
        
        function showStatus(message, type = 'success') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            setTimeout(() => statusDiv.innerHTML = '', 5000);
        }
        
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
            
            // Load data for the tab
            if (tabName === 'expenses') loadExpenses();
            if (tabName === 'assets') loadAssets();
            if (tabName === 'liabilities') loadLiabilities();
            if (tabName === 'dashboard') updateDashboard();
        }
        
        async function addExpense(event) {
            event.preventDefault();
            
            const data = {
                category: document.getElementById('expenseCategory').value,
                description: document.getElementById('expenseDescription').value,
                amount: parseFloat(document.getElementById('expenseAmount').value),
                date: document.getElementById('expenseDate').value
            };
            
            try {
                const response = await fetch(`${API_BASE}/api/expenses`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    showStatus('‚úÖ Expense added successfully!');
                    event.target.reset();
                    document.getElementById('expenseDate').value = new Date().toISOString().split('T')[0];
                    loadExpenses();
                } else {
                    showStatus('‚ùå Failed to add expense', 'error');
                }
            } catch (error) {
                showStatus('‚ùå Error connecting to server', 'error');
            }
        }
        
        async function addAsset(event) {
            event.preventDefault();
            
            const data = {
                name: document.getElementById('assetName').value,
                category: document.getElementById('assetCategory').value,
                value: parseFloat(document.getElementById('assetValue').value),
                month: document.getElementById('assetMonth').value
            };
            
            try {
                const response = await fetch(`${API_BASE}/api/assets`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    showStatus('‚úÖ Asset added successfully!');
                    document.getElementById('assetForm').reset();
                    loadAssets();
                } else {
                    showStatus('‚ùå Failed to add asset', 'error');
                }
            } catch (error) {
                showStatus('‚ùå Error adding asset', 'error');
            }
        }
        
        async function addLiability(event) {
            event.preventDefault();
            
            const data = {
                name: document.getElementById('liabilityName').value,
                category: document.getElementById('liabilityCategory').value,
                amount: parseFloat(document.getElementById('liabilityAmount').value),
                month: document.getElementById('liabilityMonth').value
            };
            
            try {
                const response = await fetch(`${API_BASE}/api/liabilities`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    showStatus('‚úÖ Liability added successfully!');
                    event.target.reset();
                    document.getElementById('liabilityMonth').value = '2024-01';
                    loadLiabilities();
                } else {
                    showStatus('‚ùå Failed to add liability', 'error');
                }
            } catch (error) {
                showStatus('‚ùå Error connecting to server', 'error');
            }
        }
        
        async function loadExpenses() {
            try {
                const response = await fetch(`${API_BASE}/api/expenses`);
                const expenses = await response.json();
                
                const listDiv = document.getElementById('expensesList');
                if (expenses.length === 0) {
                    listDiv.innerHTML = '<p>No expenses found. Add your first expense above!</p>';
                    return;
                }
                
                listDiv.innerHTML = `
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Category</th>
                                <th>Description</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${expenses.map(expense => `
                                <tr>
                                    <td>${expense.date}</td>
                                    <td>${expense.category}</td>
                                    <td>${expense.description}</td>
                                    <td class="amount negative">$${expense.amount}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            } catch (error) {
                document.getElementById('expensesList').innerHTML = '<p>Error loading expenses</p>';
            }
        }
        
        async function loadAssets() {
            try {
                const response = await fetch(`${API_BASE}/api/assets`);
                const assets = await response.json();
                
                const listDiv = document.getElementById('assetsList');
                if (assets.length === 0) {
                    listDiv.innerHTML = '<p>No assets found. Add your first asset above!</p>';
                    return;
                }
                
                listDiv.innerHTML = `
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Value</th>
                                <th>Month</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${assets.map(asset => `
                                <tr>
                                    <td>${asset.name}</td>
                                    <td>${asset.category}</td>
                                    <td class="amount positive">$${asset.value}</td>
                                    <td>${asset.month}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            } catch (error) {
                document.getElementById('assetsList').innerHTML = '<p>Error loading assets</p>';
            }
        }
        
        async function loadLiabilities() {
            try {
                const response = await fetch(`${API_BASE}/api/liabilities`);
                const liabilities = await response.json();
                
                const listDiv = document.getElementById('liabilitiesList');
                if (liabilities.length === 0) {
                    listDiv.innerHTML = '<p>No liabilities found. Add your first liability above!</p>';
                    return;
                }
                
                listDiv.innerHTML = `
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Amount</th>
                                <th>Month</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${liabilities.map(liability => `
                                <tr>
                                    <td>${liability.name}</td>
                                    <td>${liability.category}</td>
                                    <td class="amount negative">$${liability.amount}</td>
                                    <td>${liability.month}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            } catch (error) {
                document.getElementById('liabilitiesList').innerHTML = '<p>Error loading liabilities</p>';
            }
        }
        
        async function updateDashboard() {
            const month = document.getElementById('dashboardMonth').value;
            
            try {
                const response = await fetch(`${API_BASE}/api/networth/${month}`);
                const data = await response.json();
                
                const summaryCards = document.getElementById('summaryCards');
                summaryCards.innerHTML = `
                    <div class="summary-card assets">
                        <h3>Total Assets</h3>
                        <div class="amount">$${data.total_assets.toFixed(2)}</div>
                    </div>
                    <div class="summary-card liabilities">
                        <h3>Total Liabilities</h3>
                        <div class="amount">$${data.total_liabilities.toFixed(2)}</div>
                    </div>
                    <div class="summary-card networth">
                        <h3>Net Worth</h3>
                        <div class="amount">$${data.net_worth.toFixed(2)}</div>
                    </div>
                `;
            } catch (error) {
                document.getElementById('summaryCards').innerHTML = '<p>Error loading dashboard data</p>';
            }
        }
        
        // Load initial data
        updateDashboard();
    </script>
</body>
</html>
